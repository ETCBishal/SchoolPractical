    <hr color="red" width="100%" size="5">
    
    <br>
    <h3>* Algebra formulae</h3>
    <hr align="left" width="16%">
    <h5>1. (a+b) <sup>2</sup>= a<sup>2</sup>+2.a.b+b<sup>2</sup></h5>
    <h5>2. (a-b) <sup>2</sup>= a<sup>2</sup>-2.a.b+b<sup>2</sup></h5>
    <h5>3. (a+b) <sup>3</sup>= a<sup>3</sup>+3.a<sup>2</sup>.b+3.a.b<sup>2</sup>+b<sup>3</sup></h5>
    <h5>4. (a-b) <sup>3</sup>= a<sup>3</sup>-3.a<sup>2</sup>.b+3.a.b<sup>2</sup>-b<sup>3</sup></h5>

    <br>
    <h3>* Molecular formulae</h3>
    <hr align="left" width="18%">
    <p>
        <h5>1. Water &rarr; H<sub>2</sub>O</h5>
        <h5>2. Ammonia &rarr; NH<sub>3</sub></h5>
        <h5>3. Urea &rarr; NH<sub>2</sub>-CO-NH<sub>2</sub></h5>
        <h5>4. Methane &rarr; CH<sub>4</sub></h5>
        <h5>5. Blue Vitriol &rarr; CuSO<sub>4</sub>.5H<sub>2</sub>O </h5>

    </p>
